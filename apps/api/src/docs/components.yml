components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
      example:
        id: 123e4567-e89b-12d3-a456-426614174000
        createdAt: 2022-05-29T11:39:16+00:00
        updatedAt: 2022-05-29T11:39:16+00:00
        title: todo title
        description: todo description

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
